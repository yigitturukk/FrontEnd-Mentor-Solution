<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="flex-center">
      <article class="card">
        <div class="result flex-center">
          <h2 class="result-title">Your Result</h2>
          <div class="result-score-container flex-center">
            <p class="result-score">76</p>
            <p class="result-score-100">of 100</p>
          </div>
          <p class="result-description-title">Great</p>
          <p class="result-description-text">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary">
          <h2 class="summary-title">Summary</h2>
          <div class="parameter-box reaction">
            <p class="parameter flex-center">
              <img
                class="parameter-img"
                src="assets/images/icon-reaction.svg"
                alt="Reaction Icon"
              />
              <span class="parameter-name">Reaction</span>
            </p>
            <p class="parameter-score">
              80 <span class="parameter-100">/ 100</span>
            </p>
          </div>
          <div class="parameter-box memory">
            <p class="parameter flex-center">
              <img
                class="parameter-img"
                src="assets/images/icon-memory.svg"
                alt="Memory Icon"
              />
              <span class="parameter-name">Memory</span>
            </p>
            <p class="parameter-score">
              92 <span class="parameter-100">/ 100</span>
            </p>
          </div>
          <div class="parameter-box verbal">
            <p class="parameter flex-center">
              <img
                class="parameter-img"
                src="assets/images/icon-verbal.svg"
                alt="Verbal Icon"
              />
              <span class="parameter-name">Verbal</span>
            </p>
            <p class="parameter-score">
              61 <span class="parameter-100">/ 100</span>
            </p>
          </div>
          <div class="parameter-box visual">
            <p class="parameter flex-center">
              <img
                class="parameter-img"
                src="assets/images/icon-visual.svg"
                alt="Visual Icon"
              />
              <span class="parameter-name">Visual</span>
            </p>
            <p class="parameter-score">
              72 <span class="parameter-100">/ 100</span>
            </p>
          </div>
          <p class="continue-box flex-center">Continue</p>
        </div>
      </article>
    </main>

    <footer class="flex-center">
      <div class="attribution">
        <span>Challenge by</span>
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        ><span>.</span>
        <span>Coded by</span>
        <a
          href="https://www.frontendmentor.io/profile/josh76543210"
          target="_blank"
          >YiÄŸit Uruk</a
        ><span>.</span>
      </div>
    </footer>
  </body>
</html>
